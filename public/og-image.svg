<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#02030a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0e24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01010a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="planjo-gradient-og" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c6ff7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8c6ff7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f8c7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow-radial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6c6ff7;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#8c6ff7;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#38f8c7;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Ambient glow effects -->
  <circle cx="200" cy="200" r="300" fill="url(#glow-radial)" opacity="0.6"/>
  <circle cx="1000" cy="430" r="250" fill="url(#glow-radial)" opacity="0.4"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main P logo (centered, large) -->
  <g transform="translate(600, 315)">
    <!-- Glow behind logo -->
    <circle cx="0" cy="0" r="140" fill="url(#planjo-gradient-og)" opacity="0.2" blur="40"/>
    
    <!-- P shape -->
    <path d="M-120 -80 L-120 80 L-100 80 L-100 0 L-20 0 C20 0 40 -20 40 -40 C40 -60 20 -80 -20 -80 Z M-100 -60 L-15 -60 C-5 -60 5 -55 5 -40 C5 -25 -5 -20 -15 -20 L-100 -20 Z" 
          fill="url(#planjo-gradient-og)"/>
    
    <!-- Accent dot -->
    <circle cx="50" cy="-50" r="12" fill="#38f8c7" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text: Planjo -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-0.02em">
    Planjo
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="rgba(255,255,255,0.7)" text-anchor="middle" letter-spacing="0.01em">
    Flow operating system for ambitious builders
  </text>
</svg>

